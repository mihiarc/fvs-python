# Loblolly Pine (Pinus taeda) Configuration
# One of the most important commercial pine species in the Southern US

metadata:
  code: LP
  fia_code: 131
  plants_symbol: PITA
  scientific_name: Pinus taeda
  common_name: loblolly pine
  valid_site_species: true  # Valid for site index calculation

# Site index parameters
site_index:
  min: 40
  max: 125
  site_index_group: 4  # Group assignment for site index transformations
  height_growth_equation: "NC-128: 131/125"  # Reference to site index curve

# Stand density parameters
density:
  sdi_max: 480  # Maximum stand density index

# Height-diameter relationship
height_diameter:
  model: "curtis_arney"  # Default model to use
  curtis_arney:
    p2: 243.860648
    p3: 4.28460566
    p4: -0.47130185
    dbw: 0.5  # Diameter breakpoint for small trees
  wykoff:
    b1: 4.6897
    b2: -6.8801
    
# Bark ratio parameters
bark_ratio:
  b1: -0.48140
  b2: 0.91413
  
# Crown ratio parameters
crown_ratio:
  equation: "4.3.1.3"  # Which equation form to use
  d0: 3.8284
  d1: -0.2234
  d2: 0.0172
  weibull:
    a: 4.9701
    b0: -14.6680
    b1: 1.3196
    c: 2.8517 