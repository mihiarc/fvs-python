# Production configuration for FVS-Python

species:
  LP:
    code: "LP"
    name: "Loblolly Pine"
    min_dbh: 0.1
    max_dbh: 40.0
    min_height: 4.5
    max_height: 200.0
    min_crown_ratio: 0.2
    max_crown_ratio: 0.9
  SP:
    code: "SP"
    name: "Shortleaf Pine"
    min_dbh: 0.1
    max_dbh: 40.0
    min_height: 4.5
    max_height: 200.0
    min_crown_ratio: 0.2
    max_crown_ratio: 0.9
  LL:
    code: "LL"
    name: "Longleaf Pine"
    min_dbh: 0.1
    max_dbh: 40.0
    min_height: 4.5
    max_height: 200.0
    min_crown_ratio: 0.2
    max_crown_ratio: 0.9
  SA:
    code: "SA"
    name: "Slash Pine"
    min_dbh: 0.1
    max_dbh: 40.0
    min_height: 4.5
    max_height: 200.0
    min_crown_ratio: 0.2
    max_crown_ratio: 0.9

growth_model:
  height_diameter_model: "curtis_arney"
  small_tree_threshold: 3.0
  large_tree_threshold: 5.0
  timestep: 5  # Standard 5-year timestep

paths:
  data_dir: "/var/lib/fvs_python/data"
  raw_data_dir: "/var/lib/fvs_python/data/raw"
  processed_data_dir: "/var/lib/fvs_python/data/processed"
  external_data_dir: "/var/lib/fvs_python/data/external"
  database_path: "/var/lib/fvs_python/data/processed/fvspy.db"

logging:
  level: "WARNING"
  file_path: "/var/log/fvs_python/fvs_python.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

system:
  n_jobs: -1  # Use all available cores
  random_seed: 42
  cache_dir: "/var/cache/fvs_python" 